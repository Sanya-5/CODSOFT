<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container" class="container">
        <form name="calculator">
            <div class="wrapper">
                <div class="input-area">
                    <input id="inputBox" type="text" name="userInput" placeholder="0" disabled />
                </div>
                <div class="buttons">
                    <button id="ButtonC" class="btn" type="button">C</button>
                    <button id="Button(" class="btn" type="button">(</button>
                    <button id="Button)" class="btn" type="button">)</button>
                    <button id="Button/" class="btn" type="button">/</button>
                    <button id="Button7" class="btn" type="button">7</button>
                    <button id="Button8" class="btn" type="button">8</button>
                    <button id="Button9" class="btn" type="button">9</button>
                    <button id="Button*" class="btn" type="button">x</button>
                    <button id="Button4" class="btn" type="button">4</button>
                    <button id="Button5" class="btn" type="button">5</button>
                    <button id="Button6" class="btn" type="button">6</button>
                    <button id="Button-" class="btn" type="button">-</button>
                    <button id="Button1" class="btn" type="button">1</button>
                    <button id="Button2" class="btn" type="button">2</button>
                    <button id="Button3" class="btn" type="button">3</button>
                    <button id="Button+" class="btn" type="button">+</button>
                    <button id="Button." class="btn" type="button">.</button>
                    <button id="Button0" class="btn" type="button">0</button>
                    <button id="Button%" class="btn" type="button">%</button>
                    <button id="Button=" class="btn" type="button">=</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
